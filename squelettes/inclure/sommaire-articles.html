[(#REM)tableau des articles sélectionnés]
#SET{selection,#ENV{selection}}

<B_articles>
<div class="groupe">
	<BOUCLE_titre_secteur(RUBRIQUES){id_rubrique=#ENV{secteur}}>
	<h2 class="section-titre"><a href="#URL_RUBRIQUE">#TITRE</a> / <:derniers_articles_publies:></h2>
	</BOUCLE_titre_secteur>

	<div class="liste articles mineur">
		#ANCRE_PAGINATION
		[<p class="pagination haut clearfix">(#PAGINATION{page})</p>]
		<ul class="liste-items clearfix">
			<BOUCLE_articles(ARTICLES){id_article IN #GET{selection}}{id_secteur=#ENV{secteur}}{!par date}{pagination}{doublons}>
			[(#INCLURE{fond=inclure/article-resume,id_article,compteur=[(#COMPTEUR_BOUCLE|modulo{2})]})]
			</BOUCLE_articles>
		</ul>
		[<p class="pagination bas">(#PAGINATION{page})</p>]
	</div>

</div><!-- .groupe -->
</B_articles>

<//B_articles>
