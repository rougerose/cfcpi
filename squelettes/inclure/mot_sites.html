[(#REM) Sites web lies au mot-cle ]
<B_sites>
<div class="liste sites">
	#ANCRE_PAGINATION
	<h2 class="h2"><:sites_web:></h2>
	[<p class="pagination haut">(#PAGINATION{page})</p>]
	<ul class="liste-items">
		<BOUCLE_sites(SITES){id_mot}{par nom_site}{pagination 5}>
		<li class="item"><a href="[(#ID_SYNDIC|generer_url_entite{site,'','',#CONNECT})]">#NOM_SITE</a></li>
		</BOUCLE_sites>
	</ul>
	[<p class="pagination bas">(#PAGINATION{page})</p>]
</div>
</B_sites>
<div class="liste sites">
	<h2 class="h2"><:sites_web:></h2>
	<p>pas de sites</p>
</div>
