<BOUCLE_test_article_bureau(CONDITION){si #ID_ARTICLE|=={56}}>
<B_membres_bureau>
<div class="caroussel">
	#ANCRE_PAGINATION
	[<p class="pagination haut fleches">(#PAGINATION{puce})</p>]
	<div class="caroussel-conteneur">
		<ul class="nav-membres clearfix">
			<BOUCLE_membres_bureau(AUTEURS){par nom}{bureau==oui}{tout}{pagination 1}>
			[(#SET{compteur,[(#COMPTEUR_BOUCLE|modulo{4})]})]
			<INCLURE{fond=inclure/rubrique-membres,env,id_auteur,contexte=#SQUELETTE,taille_image=128,compteur=#GET{compteur}}>
			</BOUCLE_membres_bureau>
		</ul>
	</div>
</div>
</B_membres_bureau>
</BOUCLE_test_article_bureau>

<BOUCLE_test_article_membres(CONDITION){si #ID_ARTICLE|=={305}}>
<B_membres>
<div class="caroussel">
	#ANCRE_PAGINATION
	[<p class="pagination haut fleches">(#PAGINATION{puce})</p>]
	<div class="caroussel-conteneur">
		<ul class="nav-membres clearfix">
			<BOUCLE_membres(AUTEURS){par nom}{membre==oui}{tout}{pagination 1}>
			[(#SET{compteur,[(#COMPTEUR_BOUCLE|modulo{4})]})]
			<INCLURE{fond=inclure/rubrique-membres,env,id_auteur,contexte=#SQUELETTE,taille_image=128,compteur=#GET{compteur}}>
			</BOUCLE_membres>
		</ul>
	</div>
</div>
</B_membres>
</BOUCLE_test_article_membres>
