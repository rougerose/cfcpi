<B_articles>
<div class="liste articles syndic">
	#ANCRE_PAGINATION
	<h2 class="section-titre"><:articles:></h2>
	[<p class="pagination haut">(#PAGINATION{page})</p>]
	<ul class="liste-items">
		[(#REM) presentation identique a article-resume.html ]
		<BOUCLE_articles(SYNDIC_ARTICLES){id_syndic}{age<180}{par date}{inverse}{pagination 5}>
		
		<li id="article-#ID_SYNDIC_ARTICLE" class="item[-(#ENV{compteur}) colonne] hentry">
			<h3 class="entry-title"><a href="#URL_ARTICLE" rel="bookmark" class="spip_out">#TITRE</a></h3>
			[<div class="#EDIT{intro} introduction entry-content"><p>(#DESCRIPTIF|couper{200})</p></div>]
			<div class="meta-publi clearfix">
				<p class="info-publi published">[<:publie_le:> <span class="value" title="[(#DATE|date_iso)]">(#DATE|affdate)</span>]</p>
				<p class="lire-suite"><a href="#URL_ARTICLE"><:lire_la_suite:></a></p>
			</div>
		</li>
		</BOUCLE_articles>
	</ul>
	[<p class="pagination bas">(#PAGINATION{page})</p>]
</div>
</B_articles>
