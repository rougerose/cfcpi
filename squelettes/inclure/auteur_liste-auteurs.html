<BOUCLE_extra_auteur(AUTEURS){id_auteur}{tout}>
	[(#REM) Autres auteurs, mais uniquement les membres ]
	<B_auteurs>
	<div class="liste auteurs">
		<h2 class="h2"><:info_les_membres:></h2>
		#ANCRE_PAGINATION
		[<p class="pagination haut">(#PAGINATION{page})</p>]
		<ul class="liste-items">
			<BOUCLE_auteurs(AUTEURS){par nom}{tout}{membre==oui}{pagination 10}>
			<li class="item"><a href="#URL_AUTEUR"[ class="(#EXPOSE)"]>[(#NOM|couper{80})]</a></li>
			</BOUCLE_auteurs>
		</ul>
	</div>
	</B_auteurs>
</BOUCLE_extra_auteur>
