[(#REM) Articles lies au mot-cle ]
<B_articles>
<div class="liste articles">
	#ANCRE_PAGINATION
	<h2 class="section"><:articles:></h2>
	[<p class="pagination haut">(#PAGINATION{page})</p>]
	<ul class="liste-items">
		<BOUCLE_articles(ARTICLES){id_mot}{!par date}{pagination 5}>
		#INCLURE{fond=inclure/article-resume,id_article,env}
		</BOUCLE_articles>
	</ul>
	[<p class="pagination bas">(#PAGINATION{page})</p>]
</div>
</B_articles>
