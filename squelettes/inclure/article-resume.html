<BOUCLE_articles(ARTICLES){id_article}{statut?}>
<li id="article-#ID_ARTICLE" class="item[-(#ENV{compteur}) colonne] hentry">
	<h3 class="entry-title"><a href="#URL_ARTICLE" rel="bookmark">#TITRE</a></h3>
	[<div class="#EDIT{intro} introduction entry-content">(#INTRODUCTION)</div>]
	<div class="meta-publi clearfix">
		<p class="info-publi published">[<span class="value" title="[(#DATE|date_iso)]">(#DATE|affdate)</span>]</p>
		<p class="lire-suite"><a href="#URL_ARTICLE"><:zpip:lire_la_suite:></a></p>
	</div>
</li>
</BOUCLE_articles>
